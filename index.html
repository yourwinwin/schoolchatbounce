        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const app = initializeApp(firebaseConfig);

        // æ¨¡æ“¬ç”¨æˆ¶ IDï¼ˆæ­£å¼ç‰ˆæ‡‰è©²ç”¨ç™»å…¥çš„ IDï¼‰
        if (!localStorage.getItem("userId")) {

        }
        const userId = localStorage.getItem("userId");

        function loadPosts() {
            const postsContainer = document.getElementById('post-container');

            // Firestore å³æ™‚ç›£è½è®ŠåŒ–
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                postsContainer.innerHTML = ""; // æ¸…ç©ºè²¼æ–‡å€å¡Š

                snapshot.forEach((doc) => {
                    let post = doc.data();
                    let postId = doc.id;
                    let likedBy = post.likedBy || [];
                    let hasLiked = likedBy.includes(userId);

                    // è½‰æ› Firestore æ™‚é–“æ ¼å¼
                    let timestamp = post.timestamp ? new Date(post.timestamp.seconds * 1000) : new Date();
                    let formattedTime = timestamp.toLocaleString("zh-TW", {
                        year: "numeric",

                        day: "2-digit",
                        hour: "2-digit",
                        minute: "2-digit"
                    });

                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    let contentHTML = `

        // æŒ‰è®š / å–æ¶ˆæŒ‰è®š
        window.toggleLike = async function (postId) {
            const postRef = doc(db, "posts", postId);
            const postSnap = await getDocs(query(collection(db, "posts")));
            let postData = postSnap.docs.find(doc => doc.id === postId).data();
            let likedBy = postData.likedBy || [];

            let hasLiked = likedBy.includes(userId);

            if (hasLiked) {

                await updateDoc(postRef, {
                    likes: increment(1),
                    likedBy: arrayUnion(userId)
                });

        };
